name: Java Selenium Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Ensure folders exist
        run: |
          mkdir -p libs
          mkdir -p test-videos

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Chrome and ChromeDriver
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb
          google-chrome --version

      - name: Install local ATU JARs
        run: |
          mvn install:install-file -Dfile=libs/ATUTestRecorder_2.1.jar -DgroupId=com.atu -DartifactId=testrecorder -Dversion=2.1 -Dpackaging=jar
          mvn install:install-file -Dfile=libs/ATUReporter_Selenium_testNG_5.1.1.jar -DgroupId=com.atu -DartifactId=reporter -Dversion=5.1.1 -Dpackaging=jar
    

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # ✅ Run tests inside X virtual framebuffer so Chrome can run headless properly
      - name: Run Selenium Test (headless mode)
        run: |
          export GITHUB_ACTIONS=true
          xvfb-run mvn exec:java -Dexec.mainClass="org.example.App"

      # ✅ Upload video files even if tests fail
      - name: Upload test videos (if any)
        if: always()
        continue-on-error: true
        uses: actions/upload-artifact@v4
        with:
          name: test-videos
          path: test-videos/


